name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 0-23 * * 0,1,2,3,4,5,6" # See https://crontab.guru/#0_0-23_*_*_0,1,2,3,4,5,6

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "cronixmr@gmail.com"
          git config --local user.name "Cronix23"
          git add -A
          
          arr[0]="chore(bot): ğŸ˜‚ Semangat"
          arr[1]="chore(bot): ğŸ˜± Good Day"
          arr[2]="chore(bot): ğŸ‘¿ Future"
          arr[3]="chore(bot): ğŸ’© Sick"
          arr[4]="chore(bot): ğŸ™ Peace"
          arr[5]="chore(bot): ğŸ™ˆ Hallo"
          arr[6]="chore(bot): ğŸ Nice Joob"
          arr[7]="chore(bot): ğŸ¤– Morning"
          arr[8]="chore(bot): ğŸŸ© Green Day"
          arr[9]="chore(bot): ğŸ‘» Dark"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
